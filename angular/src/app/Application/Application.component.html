<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Application Form</h3>
                        </div>
                        <div class="card-body  container">
                            <form class="form-horizontal" autocomplete="off" [formGroup]="ApplicationForm"
                                (ngSubmit)="save()">
                                <div class="form-group row required">
                                    <div class="col-md-4">
                                        <label for="name">Student Name</label>
                                        <input type="text" formControlName="studentName" class="form-control"
                                            name="name" id="name" maxlength="30">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="name">Student Name Arabic</label>
                                        <input type="text" formControlName="studentNameAr" class="form-control"
                                            name="name" id="name" maxlength="30">
                                    </div>
                                </div>
                                <div class="form-group row required">
                                    <div class="col-md-4">
                                        <label for="studentBirthDate">Birth Date</label>
                                        <input type="text" bsDatepicker formControlName="studentBirthDate"
                                            class="form-control" id="studentBirthDate" readonly>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="studentReligion">Religion</label>
                                        <select type="text" formControlName="studentReligion" class="form-control"
                                            id="studentReligion">

                                            <option value="Muslim">Muslim</option>
                                            <option value="Christian">Christian</option>
                                            <option value="Other">Other</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row required">
                                    <div class="col-md-4">
                                        <label for="fatherJob">Father Job</label>
                                        <input type="text" formControlName="fatherJob" class="form-control"
                                            id="fatherJob" maxlength="20">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="motherJob">Mother Job</label>
                                        <input type="text" formControlName="motherJob" class="form-control"
                                            id="motherJob" maxlength="20" />

                                    </div>
                                </div>
                                <div class="form-group row required">
                                    <div class="col-md-4">
                                        <label for="fatherMobile">Father Mobile</label>
                                        <input type="text" formControlName="fatherMobile" class="form-control"
                                            id="fatherMobile" maxlength="20">

                                    </div>

                                    <div class="col-md-4">
                                        <label for="motherMobile">Mother Mobile</label>
                                        <input type="text" formControlName="motherMobile" class="form-control"
                                            id="motherMobile" maxlength="20" />

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <button class="btn btn-primary" type="submit">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
